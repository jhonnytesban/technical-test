<div class="container">
  <h1>Lista de Superhéroes</h1>
  <input pInputText placeholder="Buscar héroes..." [(ngModel)]="searchTerm" />
  <p-table [value]="filterHeroes()" [rows]="rows" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="rowsPerPageOptions" (onPage)="onPage($event)">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Creador</th>
        <th>Curiosidad</th>
        <th>Editar</th>
        <th>Borrar</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.age }}</td>
        <td>{{ hero.creator }}</td>
        <td>{{ hero.curiosity }}</td>
        <td>
          <button pButton icon="pi pi-pencil"></button>
        </td>
        <td>
          <button pButton class="p-button-danger" icon="pi pi-trash" (click)="deleteHeroe(hero)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
