<h1>Lista de Superhéroes</h1>
<div>
  <p-button class="btn" label="Añadir Héroe" [link]="true" [routerLink]="'create'"></p-button>
  <input class="btn" pInputText placeholder="Buscar héroes..." [(ngModel)]="searchTerm" />
</div>
<p-confirmDialog></p-confirmDialog>
<p-table
  [value]="filterHeroes()"
  [rows]="rows"
  [paginator]="true"
  [pageLinks]="3"
  [rowsPerPageOptions]="rowsPerPageOptions"
  [globalFilterFields]="['name']"
  responsiveLayout="scroll"
  (onPage)="onPage($event)"
  >
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name" style="width:20%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
      <th>Edad</th>
      <th>Creador</th>
      <th>Curiosidad</th>
      <th>Editar</th>
      <th>Borrar</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
    <tr>
      <td>{{ hero.name }}</td>
      <td>{{ hero.age }}</td>
      <td>{{ hero.creator }}</td>
      <td>{{ hero.curiosity }}</td>
      <td>
        <button pButton icon="pi pi-pencil" (click)="updateHero(hero.id)"></button>
      </td>
      <td>
        <button pButton class="p-button-danger" icon="pi pi-trash" (click)="confirmDelete($event, hero)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
